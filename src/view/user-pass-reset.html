<!doctype html>
<html lang="en">
    <head>
        <%= require('html-loader!./layout/head-common.html') %>
        <title><%= htmlWebpackPlugin.options.title%> - happymmall电商品牌</title>
    </head>
    <body>
        <%= require('html-loader!./layout/nav-simple.html') %>
        <div class="page-wrap">
            <div class="w">
            <div class="user-con">
                <div class="user-title">找回密码</div>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="errmessage">error</p>
                    </div>
                    
                    <div class="stap-con stap-username">
                        <p class="user-item-text">请输入用户名</p>
                        <div class="user-item">
                            <label for="username" class="user-label"><i class="fa fa-user"></i></label>
                            <input type="text" class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
                        </div>
                        <a class="btn btn-login" id="submit-username">下一步</a>
                    </div>
                    
                    <div class="stap-con stap-question">
                        <p class="user-item-text">密码提示问题是：<span class="question"></span></p>
                        <div class="user-item">
                            <label for="answer" class="user-label"><i class="fa fa-key"></i></label>
                            <input type="text" class="user-content" id="answer" placeholder="请输入提示问题答案" autocomplete="off">
                        </div>
                        <a class="btn btn-login" id="submit-question">下一步</a>
                    </div>

                    <div class="stap-con stap-password">
                        <p class="user-item-text">请输入新密码</p>
                        <div class="user-item">
                            <label for="password" class="user-label"><i class="fa fa-lock"></i></label>
                            <input type="text" class="user-content" id="password" placeholder="请输入新密码" autocomplete="off">
                        </div>
                        <a class="btn btn-login" id="submit-password">下一步</a>
                    </div>

                    <div class="link-item">
                        <a href="./user-login.html" class="link">返回登录>></a>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <%= require('html-loader!./layout/footer.html') %>
    </body>
</html>
